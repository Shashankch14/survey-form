<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SURVEY FORM</title>
</head>

<body bgcolor="FCF8E8">
  <Center>

    <h1><u><strong>TECH ACADEMY</strong></u></h1>
    <img src="img.jpg" width="300" height="170">
    <h2>SURVEY FORM</h2>
    <marquee>THANK YOU FOR TAKING TIME TO FILLUP THIS FORM</marquee>

    <table border="0" align="center" cellpadding="20" cellspacing="5" bgcolor="94B49F">
      <tr>
        <td>Name</td>
        <td><input type="text" placeholder="name"></td>
      </tr>

      <tr>
        <td>Email</td>
        <td><input type="text" placeholder="Email"></td>
      </tr>

      <tr>
        <td>Phone Number</td>
        <td><input type="number" placeholder="8755432XXX"></td>
      </tr>

      <tr>
        <td> Year </td>

        <td>
          <select name="Year" id="Year">
            <option value="1st year">1st Year</option>
            <option value="2nd year">2nd Year</option>
            <option value="3rd year">3rd year</option>
            <option value="4th year">4th year</option>
          </select>
        </td>
      </tr>


      <tr>
        <td>Gender : </td>

        <td>
          <input type="radio" name="gender" />Male
          <input type="radio" name="gender" />Female
          <input type="radio" name="gender" />other
        </td>
      </tr>


      <tr>
        <td>Languages Known:</td>
        <td>
          <input type="checkbox" name="languages" />C
          <input type="checkbox" name="languages" />C++
          <input type="checkbox" name="languages" />java
          <input type="checkbox" name="languages" />Python
          <input type="checkbox" name="languages" />C#

        </td>
      </tr>
      <tr>
        <td>
          <label>
    				Would you recommend  our work
    				to a friend?
    			</label>

    			<label >
    				<input type="radio"

    				>Yes</input>
    			</label>
    			<label>
    				<input type="radio"

    				>No</input>
        </td>
      </tr>

      <tr>
        <td>Any comments or suggestions</td>
        <td><input type="text" </td>
      </tr>

      <tr>
        <td>
          <button bgcolor="red" type="submit">Submit</button>

        </td>
      </tr>
    </table>
  </Center>

</body>

</html>
